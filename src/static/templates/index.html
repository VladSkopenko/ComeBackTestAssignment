<!DOCTYPE html>
<html lang="uk" class="h-100">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ComeBack Test Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/styles/index.css"/>
</head>

<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ComeBack Test Task</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Завантажити файл</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formatted">Список документів</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div>
            <input type="file" id="fileInput" class="form-control mb-3" onchange="checkInputs()"/>
            <div class="dropdown mb-3">
                <button id="dropdownMenuButton" class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Оберіть редакцію
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#" onclick="setSelectedEdition('Journal of Applied Psychology')">Journal of Applied Psychology</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setSelectedEdition('One else')">One else</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setSelectedEdition('In development')">In development</a></li>
                </ul>
            </div>

            <button id="uploadButton" class="btn btn-primary" onclick="uploadFile()" disabled>Завантажити</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
