<!DOCTYPE html>
<html lang="uk" class="h-100">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Список Документів</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles/index.css"/>
</head>

<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ComeBack Test Task</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Завантажити файл</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/formatted">Список документів</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div>
        <h3>Список Документів</h3>
        <ul class="list-group">
            {% for document in documents %}
            <li class="list-group-item bg-dark text-white d-flex align-items-center">
                <span>{{ document.id }} — {{ document.original_document }}</span>
                <div class="document-actions">
                    <!-- Добавляем атрибут data-id с ID документа для отправки запроса -->
                    <button class="btn btn-primary btn-sm" data-id="{{ document.id }}" onclick="formatDocument({{ document.id }})">Форматувати</button>
                </div>
            </li>
            {% else %}
            <li class="list-group-item bg-dark text-white">Документів не знайдено</li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
    <script src="/static/js/formatted.js"></script>
</html>
